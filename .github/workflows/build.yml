name: Build
on:
  release:
    types: [released]

jobs:
  build:
    name: Build wheel
    runs-on: ubuntu-latest
    permissions:
        id-token: write
        contents: write
        attestations: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: pip install build

      - name: Build wheel
        run: python -m build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: dist/*

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
